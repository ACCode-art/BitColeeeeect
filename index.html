<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/index.css" />
    <link href="https://css.gg/css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=PT+Sans&display=swap");
    </style>
    <title>Bitcollect</title>
  </head>
  <body>
    <div class="main">
      <div class="main__left">
        <div class="searchContainer">
          <input type="text" placeholder="Search crypto..." />
        </div>
        <div class="searchResults"></div>
      </div>
      <div class="main__right">
        <div class="main__right-top">
          <div class="right-top-left">
            <img src="./img/carlos.gif" alt="" />
            <p>BITCOLLEEEEECT</p>
          </div>
          <div class="right-top-right">
            <i class="gg-heart icons"></i>
            <i class="gg-profile icons"></i>
          </div>
        </div>
        <div class="main__right-bottom">
          <div class="cryptoContainer">
            <div class="welcome">
              <h1>Welcome to BITCOLLEEEEECT</h1>
              <img src="./img/carlos.gif" alt="">
            </div>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
